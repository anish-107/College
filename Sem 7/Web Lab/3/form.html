<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form</title>
</head>
<body>
  <h1>Anish Kumar</h1>

  <form>
    <label>
      Name:
      <input type="name" name="name" placeholder="john doe" />
    </label>
    <br><br>

    <label>
      Password:
      <input type="password" name="password_input" />
    </label>
    <br><br>

    <label>
      Email:
      <input type="email" name="email_input" placeholder="you@example.com" />
    </label>
    <br><br>


    <label>
      Number:
      <input type="number" name="number_input" min="0" max="100" />
    </label>
    <br><br>

    
 
	<legend>Radio buttons</legend>
	<label><input type="radio" name="radio_choice" value="a" /> A</label>
	<label><input type="radio" name="radio_choice" value="b" checked /> B</label>
	<label><input type="radio" name="radio_choice" value="c" /> C</label>
    <br><br>

 
    <label style="vertical-align=center;">
      Message:
      <textarea name="message" rows="4" cols="40" placeholder="Write something..."></textarea>
    </label>
    <br><br>

    <label>
      Select Number:
      <select name="select_input">
        <option value="">-- choose --</option>
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three">Three</option>
      </select>
    </label>
    <br><br>
	
	<label>
      Cars :
    </label>
	
	<input type="checkbox" name="car1" value="audi">Audi</input>
	<input type="checkbox" name="car1" value="BMW">BMW</input>
	<input type="checkbox" name="car1" value="Merc">Mercedes</input>
    <br><br>

  
    <button type="button">Button</button>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>

  </form>
</body>
</html>
